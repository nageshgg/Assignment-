<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            display: inline-block;
            text-align: left;
            position: absolute;
        }
        input, select
        {
            margin-left: 8em;
        }
        form{
            padding-left: 20px;
            
       }
    </style>
    <script src="resitration.js"></script>
</head>

<body>

    <div style="border: 1px solid; width: 500px; padding-bottom: 2em;">
        <h1>Registration Form</h1>
        <form  action="">

            <div>
                <label for="userid"> User id: </label>
                <input id="userid" type="text" placeholder="User id">
            </div>
            <div>
                <label for="password">Password: </label>
                <input id="password" type="password" placeholder="Password">
            </div>
            <div>
                <label for="name">Name:</label>
                <input id="name" type="text" placeholder="Name">
            </div>
            <div>
                <label for="Address">Address:</label>
                <input id="Address" type="text">
            </div>
            <div>
                <label for="country">country: </label>
                <select name="country" id="country">
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                </select>
            </div>
            <div>
                <label for="zipcode">Zip Code: </label>
                <input id="zipcode" type="text">
            </div>
            <div>
                <label for="email">Email: </label>
                <input id="email" type="email">
            </div>
            <div>
                <label for=""> Sex:</label>
                <input type="radio" name="sex" id="male">
                <label for="male">Male</label>
                <input type="radio" name="sex" id="female">
                <label for="female">Female</label>
            </div>
            <div>
                <label for="">Language: </label>
                <input type="checkbox" id="english" name="language">
                <label for="english">English</label>
                <input type="checkbox" id="nonenglish" name="language">
                <label for="nonenglish">Non English</label>
            </div>
            <div>
                <label for="about">About: </label>
                <input id="about" style="width: 2empx; height: 100px;" type="text">
            </div>
            <input type="submit" value="submit" id="submit">
        </form>
    </div>
</body>

</html>
