<!DOCTYPE html>
<html lang="en"> 

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            display: inline-block;
            text-align: left;
            position: absolute;
        }
        input, select
        {
            margin-left: 8em;
        }
        form{
            padding-left: 20px;
            
       }
       .error{
           color: Red;
       }
    </style>
    
</head>

<body>

    <div style="border: 1px solid; width: 500px; padding-bottom: 2em;">
        <h1>Registration Form</h1>
        <form  action="">

            <div>
                <label for=""> User id: </label>
                <input id="userid" type="text" placeholder="User id" required> <span class= "error" id="usererror"></span>
            </div>
            <div>
                <label for="password">Password: </label>
                <input id="password" type="password" placeholder="Password" required> <span class= "error" id="passerror"></span>
            </div>
            <div>
                <label for="name">Name:</label>
                <input id="name" type="text" placeholder="Name" required><span class= "error" id="nameerror"></span>
            </div>
            <div>
                <label for="Address">Address:</label>
                <input id="address" type="text">
            </div>
            <div>
                <label for="country">country: </label>
                <select name="country" id="country">
                    <option value="">(Please select a country)</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                </select><span class= "error" id="countryerror"></span>
            </div>
            <div>
                <label for="zipcode">Zip Code: </label>
                <input id="zipcode" type="text" required><span class= "error" id="zipcodeerror"></span>
            </div>
            <div>
                <label for="email">Email: </label>
                <input id="email" type="email" required>
            </div>
            <div>
                <label for=""> Sex:</label>
                <input type="radio" name="sex" value="male  " id="male">
                <label for="male">Male</label>
                <input type="radio" value="female" name="sex" id="female">
                <label for="female">Female</label>
                
            </div><span class= "error" id="sexerror"></span>
            <div>
                <label for="">Language: </label>
                <input name="lan" type="checkbox" id="english" value="english" >
                <label for="english">English</label>
                <input name="lan" type="checkbox" id="nonenglish" value="NonEnglish">
                <label for="nonenglish">Non English</label>
            </div><span class= "error" id="lanerror"></span>
            <div>
                <label for="about">About: </label>
                <input id="about" style="width: 2empx; height: 100px;" type="text">
            </div>
            <input onclick="error()" type="submit" value="submit">
        </form>
    </div>

    <script src="resitration.js"></script>
</body>

</html>
